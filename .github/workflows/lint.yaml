name: GolangCI-Lint

on:
  push:
    branches-ignore:
      - master
      - main
      - gh-pages

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v3.3.0
